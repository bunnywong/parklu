<!DOCTYPE html>

    <title>parkLU</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="less/main.less" rel="stylesheet/less" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv-3.7.2.min.js"></script>

    <![endif]-->

  <body>
    <nav class="navbar-fixed-top">
      <div class="container-fluid">
        <div class="col-xs-10">
          <div class="navItem brandName"></div>
          <div class="navItem navMenu">仪表盘</div>
          <div class="navItem navMenu current">合作</div>
        </div>
        <div id="navbarTopRight" class="col-xs-2 text-right">
          <div id="navbarAvatar" style="background-image: url(images/profile/image.png);"></div>
          <span class="subMenuSet">
            <div class="navItem">我的账户</div>
            <div class="text-left dropDownMenu2">
              <div>關於我們公司</div>
              <div>登入設定</div>
              <div>發票設置</div>
              <div>登出</div>
            </div>
            <div class="navItem arrow"></div>
          </span>
        </div>
      </div>
    </nav>
    <div id="main" class="container-fluid">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="container-fluid">
              <div class="col-xs-3">
                <input type="text" placeholder="當前的電郵" />
                <span class="error-msg">&#215; 這不是一個正確的電郵地址</span>
              </div>
              <div class="col-xs-offset-1 col-xs-3">
                <input type="text" placeholder="當前的電郵" />
                <span class="error-msg">&#215; 這不是一個正確的電郵地址</span>
              </div>
              <div class="col-xs-offset-1 col-xs-3">
                <input type="password" placeholder="密碼" />
                <span class="infoMsg">&#1110; 密碼最少要有一數字和一個大寫的英文字母</span>
                <span class="error-msg">&#215; 密碼不正確</span>
              </div>
            </div>
          </div>
        </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
