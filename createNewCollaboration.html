<!DOCTYPE html>

        <section class="step-bar">
          <div class="row text-center">
            <div class="col-lg-12">
              <div class="col-md-15 col-sm-3">

              <div class="col-md-15 col-sm-3">

    <div id="main" class="container-fluid withSectionBar">

        <div class="container-fluid tabSwitch new-section first-section">

          </div>

        <div class="container-fluid formItem">
          <div class="col-xs-3"><h3>開始日期</h3></div>
          <div class="col-xs-9"><input type="text" name="startDate"/></div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-3"><h3>名牌名稱</h3></div>
          <div class="col-xs-9"><input type="text" name="brandName"/></div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-6">
            <div class="col-xs-6"><h3>開始日期</h3></div>
            <!-- date selections -->
            <div class="col-xs-6"><input type="text" name="startDate"/></div>
          </div>

          <div class="col-xs-6">
            <div class="col-xs-6 formColumn2"><h3>完結日期</h3></div>
            <!-- date selections -->
            <div class="col-xs-6"><input type="text" name="endDate"/></div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-3"><h3>預算</h3></div>
          <div class="col-xs-6"><input type="text" name="budget"/></div>
          <div class="col-xs-3">
            <div class="col-xs-6 formColumn2">
              <input id="rmb" name="budget-radio" type="radio" checked>
              <label for="rmb">RMB</label>
            </div>

            <div class="col-xs-6">
              <input id="usd" name="budget-radio" type="radio" />
              <label for="usd">USD</label>
            </div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-12">
            <div class="col-xs-3"><h3>合作種類</h3></div>
            <div class="col-xs-9">
              <div class="col-xs-3">
                <input id="originalPost" name="cooperation-type" type="radio" checked>
                <label for="originalPost">Original Post</label>
              </div>
              
              <div class="col-xs-3">
                <input id="repost" name="cooperation-type" type="radio">
                <label for="repost">Repost</label>
              </div>
              
              <div class="col-xs-3">
                <input id="sweetstakes" name="cooperation-type" type="radio">
                <label for="sweetstakes">Sweetstakes</label>
              </div>
              
              <div class="col-xs-3">
                <input id="offline-event" name="cooperation-type" type="radio">
                <label for="offline-event">Offline Event</label>
              </div>
            </div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-12">
            <div class="col-xs-3"><h3>聯絡ID</h3></div>
            <div class="col-xs-9">
              <div class="col-xs-3">
                <input id="contact-1" name="contact-person" type="radio" checked>
                <label for="contact-1">聯系人1</label>
              </div>
              
              <div class="col-xs-3">
                <input id="contact-2" name="contact-person" type="radio">
                <label for="contact-2">聯系人2</label>
              </div>
              
              <div class="col-xs-3">
                <input id="contact-3" name="contact-person" type="radio">
                <label for="contact-3">聯系人3</label>
              </div>
              
              <div class="col-xs-3">
                <input id="contact-4" name="contact-person" type="radio">
                <label for="contact-4">聯系人4</label>
              </div>
            </div>
          </div>
        </div>

        <!-- cooperation target -->
        <div class="container-fluid tabSwitch new-section">
          <div class="col-xs-9">
            <div class="text-center freeWidth tabSwitchItem tabSwitchTitle">合作目標</div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-12">
            <div class="col-xs-3"><h3>KPI目標（自選）</h3></div>
            <div class="col-xs-9">
              <div class="col-xs-3">
                <input id="sales" name="kpi-target" type="radio" checked>
                <label for="sales">增加銷售</label>
              </div>
              
              <div class="col-xs-3">
                <input id="popularity" name="kpi-target" type="radio">
                <label for="popularity">提高知名度</label>
              </div>
              
              <div class="col-xs-3">
                <input id="fans-number" name="kpi-target" type="radio">
                <label for="fans-number">提高粉絲數目</label>
              </div>
              
              <div class="col-xs-3">
                <input id="view-number" name="kpi-target" type="radio">
                <label>提高觀看人數</label>
              </div>
            </div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-3"><h3>合作目標（自選）</h3></div>

              <div class="col-xs-6 formColumn2">
                <div class="col-xs-4"><h3>點擊</h3></div>
                <div class="col-xs-8"><input type="text" name="clickRate"/></div>
              </div>
            </div>

            <div class="container-fluid formItem">
              <div class="col-xs-6">
                <div class="col-xs-4"><h3>印象</h3></div>
                <div class="col-xs-8"><input type="text" name="impression"/></div>
              </div>
              
              <div class="col-xs-6 formColumn2">
                <div class="col-xs-4"><h3>銷售</h3></div>
                <div class="col-xs-8"><input type="text" name="sales"/></div>
              </div>
            </div>

            <div class="container-fluid formItem">
              <div class="col-xs-6">
                <div class="col-xs-4"><h3>新粉絲</h3></div>
                <div class="col-xs-8"><input type="text" name="newFans"/></div>
              </div>
              
              <div class="col-xs-6 formColumn2">
                <div class="col-xs-4"><h3>新觀看人數</h3></div>
                <div class="col-xs-8"><input type="text" name="newViews"/></div>
              </div>
            </div>
          </div>

            <div class="col-xs-3"></div>

          <div class="col-xs-3">
            <div class="brandImageUploadBox">
              <div class="text-center">
