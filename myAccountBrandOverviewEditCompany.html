<!DOCTYPE html>
<html lang="zh-cn" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200, initial-scale=1">
    <title>parkLU</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/myAccount.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv-3.7.2.min.js"></script>
    <script src="js/respond-1.4.2.min.js"></script>
    <![endif]-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-controllers.js"></script>
  </head>
  <body>
    <nav class="navbar-fixed-top">
      <div class="container-fluid">
        <div class="col-xs-10">
          <div class="navItem brandName"></div>
          <div class="navItem navMenu">仪表盘</div>
          <div class="navItem navMenu current">合作</div>
        </div>
        <div id="navbarTopRight" class="col-xs-2 text-right">
          <div id="navbarAvatar" style="background-image: url(images/profile/image.png);"></div>
          <span class="sub-menu js-sub-menu">
            <div class="navItem">我的账户</div>
            <div class="text-left dropdown-menu">
              <div>關於我們公司</div>
              <div>登入設定</div>
              <div>發票設置</div>
              <div>登出</div>
            </div>
            <div class="navItem arrow"></div>
          </span>
        </div>
      </div>
    </nav>
    <div id="main" class="container-fluid">
      <div class="col-xs-2"></div>
      <div class="col-xs-8" ng-controller="EditCompanyFormController">
        <div class="container-fluid tabSwitch">
          <div class="col-xs-9">
            <div class="text-center freeWidth tabSwitchItem tabSwitchTitle">支付方法</div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-12">
            <div class="col-xs-3">
              <div class="brandImageUploadBox">
                <div class="text-center">
                  <div class="container-fluid uploadContentDiv">
                    <img src="images/form/choose_image_icon.png"/>
                  </div>
                  <div class="container-fluid">
                    <button class="uploadBtn text-center">Choose File</button>
                  </div>
                </div>
                <input type="file" class="brandImageUploadBox"/>
              </div>
            </div>
            <div class="col-xs-9">
              <div class="container-fluid">
                <div class="col-xs-3">品牌名稱</div>
                <div class="col-xs-9"><input name="brandName"/></div>
              </div>

              <div class="container-fluid formItem">
                <div class="col-xs-3">種類</div>
                <div class="col-xs-9">
                  <div class="col-xs-4">
                    <img src="images/form/radiobtn_on.png" />
                    <label>品牌</label>
                  </div>
                  <div class="col-xs-4">
                    <img src="images/form/radiobtn_off.png" />
                    <label>商人</label>
                  </div>
                  <div class="col-xs-4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-12">
            <div class="col-xs-3">公司地址</div>
            <div class="col-xs-9"><input name="address"/></div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-12">
            <div class="col-xs-3">關於</div>
            <div class="col-xs-9"><textarea name="about"></textarea></div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-12">
            <div class="col-xs-3">品牌網頁</div>
            <div class="col-xs-9"><input name="url"/></div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-6">
            <div class="col-xs-6">微博（自選）</div>
            <div class="col-xs-6"><input name="weibo"/></div>
          </div>
          <div class="col-xs-6">
            <div class="col-xs-6">微信（自選）</div>
            <div class="col-xs-6"><input name="wechat"/></div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-6">
            <div class="col-xs-6">Instagram（自選）</div>
            <div class="col-xs-6"><input name="instagram"/></div>
          </div>
          <div class="col-xs-6">
            <div class="col-xs-6">其他（自選）</div>
            <div class="col-xs-6"><input name="other"/></div>
          </div>
        </div>

        <div class="container-fluid formItem"
             ng-repeat="item in forms">
          <div class="col-xs-6"></div>
          <div class="col-xs-6">
            <div class="col-xs-6">其他（自選）</div>
            <div class="col-xs-6"><input name="other"/></div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-3"></div>
          <div class="col-xs-9 text-center">
            <button class="height50Btn4 fullWidth" ng-click="addSocialNetwork()">&#43; 加其他社交平台</button>
          </div>
        </div>
        
        <div class="container-fluid">
          <div class="col-xs-12 text-center">
            <button class="height60Btn1">儲存</button>
            <button class="height60Btn1 cancel">取消</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap-3.3.4.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/base.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
