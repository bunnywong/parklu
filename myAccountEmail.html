<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200, initial-scale=1">
    <title>parkLU</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/myAccount.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv-3.7.2.min.js"></script>
    <script src="js/respond-1.4.2.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar-fixed-top">
      <div class="container-fluid">
        <div class="col-xs-10">
          <div class="navItem brandName"></div>
          <div class="navItem navMenu">仪表盘</div>
          <div class="navItem navMenu current">合作</div>
        </div>
        <div id="navbarTopRight" class="col-xs-2 text-right">
          <div id="navbarAvatar" style="background-image: url(images/profile/image.png);"></div>
          <span class="sub-menu js-sub-menu">
            <div class="navItem">我的账户</div>
            <div class="text-left dropdown-menu">
              <div>關於我們公司</div>
              <div>登入設定</div>
              <div>發票設置</div>
              <div>登出</div>
            </div>
            <div class="navItem arrow"></div>
          </span>
        </div>
      </div>
    </nav>
    <div id="main" class="container-fluid">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div class="container-fluid tabSwitch">
          <div class="col-xs-9">
            <div class="text-center freeWidth tabSwitchItem tabSwitchTitle">登入設定</div>
            <div class="text-center freeWidth tabSwitchItem hoverable current">電郵</div>
            <div class="text-center freeWidth tabSwitchItem hoverable">密碼</div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-12">
            <div class="col-xs-4">電郵地址</div>
            <div class="col-xs-8"><input id="email" name="email" /></div>
          </div>

          <div class="col-xs-12">
            <div class="col-xs-4"></div>
            <div id="emailError" class="col-xs-8 hide">這不是一個正確的電郵地址</div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-12">
            <div class="col-xs-4">新的電郵地址</div>
            <div class="col-xs-8"><input id="newEmail" name="newEmail" /></div>
          </div>

          <div class="col-xs-12">
            <div class="col-xs-4"></div>
            <div id="newEmailError" class="col-xs-8 hide">這不是一個正確的電郵地址</div>
          </div>
        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-12">
            <div class="col-xs-4">密碼</div>
            <div class="col-xs-8"><input id="password" name="password" /></div>
          </div>

          <div class="col-xs-12">
            <div class="col-xs-4"></div>
            <div id="passwordError" class="col-xs-8 hide">這不是一個正確的密碼</div>
          </div>
        </div>
        
        <div class="container-fluid">
          <div class="col-xs-12 text-center">
            <button id="saveEmail" class="height60Btn1">儲存</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap-3.3.4.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      function isEmail(email) {
        var re = /[A-Z0-9._%+-]+@[A-Z0-9.-]+.[A-Z]{2,4}/igm;
        return !(email === '' || !re.test(email));
      };

      function validateEmails() {
        if (!isEmail($('#email').val())) {
          $('#emailError').removeClass('hide');
        }

        if (!isEmail($('#newEmail'))) {
          $('#newEmailError').removeClass('hide');
        }
      };

      function validatePassword() {
        if ($('#password').val() === '') {
          $('#passwordError').removeClass('hide');
        }
      };

      function validate() {
        validateEmails();
        validatePassword();
      };

      $(function() {
        $('#saveEmail').click(function(event) {
          event.preventDefault();
          validate();
        });
      })
    </script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
