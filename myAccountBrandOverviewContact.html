<!DOCTYPE html>
<html lang="zh-cn" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200, initial-scale=1">
    <title>parkLU</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/myAccount.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv-3.7.2.min.js"></script>
    <script src="js/respond-1.4.2.min.js"></script>
    <![endif]-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-controllers.js"></script>
  </head>
  <body>
    <nav class="navbar-fixed-top">
      <div class="container-fluid">
        <div class="col-xs-10">
          <div class="navItem brandName"></div>
          <div class="navItem navMenu">仪表盘</div>
          <div class="navItem navMenu current">合作</div>
        </div>
        <div id="navbarTopRight" class="col-xs-2 text-right">
          <div id="navbarAvatar" style="background-image: url(images/profile/image.png);"></div>
          <span class="sub-menu js-sub-menu">
            <div class="navItem">我的账户</div>
            <div class="text-left dropdown-menu">
              <div>關於我們公司</div>
              <div>登入設定</div>
              <div>發票設置</div>
              <div>登出</div>
            </div>
            <div class="navItem arrow"></div>
          </span>
        </div>
      </div>
    </nav>
    <div id="main" class="container-fluid">
      <div class="col-xs-2"></div>
      <div class="col-xs-8" ng-controller="ContactFormController">
        <div class="container-fluid tabSwitch">
          <div class="col-xs-9">
            <div class="text-center freeWidth tabSwitchItem tabSwitchTitle">聯絡方法</div>
          </div>
        </div>

        <div ng-repeat="formNumber in contactForms">
          <div class="container-fluid formItem">
            <div class="col-xs-12">
              <div class="col-xs-4"><h3>聯絡人{{formNumber}}</h3></div>
              <div class="col-xs-8">
                <button class="height30Btn1 floatRight" ng-click="removeForm(formNumber)">刪除</button>
              </div>
            </div>
          </div>

          <div class="container-fluid formItem">
            <div class="col-xs-6">
              <div class="col-xs-6"><h3>聯系人名字</h3></div>
              <div class="col-xs-6"><input type="text" name="name" /></div>
            </div>

            <div class="col-xs-6 formColumn2">
              <div class="col-xs-6"><h3>職稱</h3></div>
              <div class="col-xs-6"><input type="text" name="occupation" /></div>
            </div>
          </div>

          <div class="container-fluid formItem">
            <div class="col-xs-12">
              <div class="col-xs-3"><h3>電郵地址</h3></div>
              <div class="col-xs-9"><input type="text" name="email" /></div>
            </div>
          </div>

          <div class="container-fluid formItem">
            <div class="col-xs-6">
              <div class="col-xs-6"><h3>電話</h3></div>
              <div class="col-xs-6"><input type="text" name="tel" /></div>
            </div>

            <div class="col-xs-6 formColumn2">
              <div class="col-xs-6"><h3>微信（自選）</h3></div>
              <div class="col-xs-6"><input type="text" name="wechat" /></div>
            </div>
          </div>

          <div class="container-fluid formItem">
            <div class="col-xs-6">
              <div class="col-xs-6"><h3>微博（自選）</h3></div>
              <div class="col-xs-6"><input type="text" name="weibo" /></div>
            </div>

            <div class="col-xs-6 formColumn2">
              <div class="col-xs-6"><h3>Skype（自選）</h3></div>
              <div class="col-xs-6"><input type="text" name="occupation" /></div>
            </div>
          </div>

          <hr class="formHr" ng-if="!$last">

        </div>

        <div class="container-fluid formItem">
          <div class="col-xs-3"></div>
          <div class="col-xs-9 text-center">
            <button class="height50Btn4 fullWidth" ng-click="addForm()">&#43; 加其他聯系人</button>
          </div>
        </div>
        
        <div class="container-fluid">
          <div class="col-xs-12 text-center">
            <button id="save" class="height60Btn1">儲存</button>
            <button class="height60Btn1 cancel">取消</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap-3.3.4.min.js"></script>
    <script src="js/app.js"></script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
